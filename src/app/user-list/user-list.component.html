<div class="user-list">
    <h2>Team Member List</h2>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>D-O-B</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.dob }}</td>
        <td>
          <button type="button" class="btn btn-success"><a [routerLink]="['/edit', user.id]">Edit</a></button>
        </td>
      </tr>
    </table>
  </div>

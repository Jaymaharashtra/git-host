<div class="container">

  <div class="edit-user">
    <h2>Update User</h2>
    <form>
      <label for="name">First Name:</label>
      <input type="text" id="fname" [(ngModel)]="user.first_name" name="fname" required /><br />
      
      <label for="name">Last Name:</label>
      <input type="text" id="lname" [(ngModel)]="user.last_name" name="lname" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required /><br />
  
      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" [(ngModel)]="user.dob" name="dateofbirth" required /><br />
  
      <button (click)="saveUser()">Save</button>
    </form>
  </div>
</div>
